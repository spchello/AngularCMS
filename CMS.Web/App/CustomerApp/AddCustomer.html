<div class="panel panel-default">
    <div class="panel-body" ng-form="myForm">
        <div ng-show="IsLoad"><i class="fa fa-table"></i>讀取中...</div>
        <label for="CustomerID">客戶編號</label>
        <input type="text" name="CustomerID" class="form-control" id="CustomerID" ng-model="CustomerID" ng-required="true" ng-maxlength="5">
        <label for="CompanyName">公司名稱</label>
        <input type="text" name="CompanyName" class="form-control" id="CompanyName" ng-model="CompanyName">
        <label for="ContactName">聯絡人</label>
        <input type="text" name="ContactName" class="form-control" id="ContactName" ng-model="ContactName">
    </div>
    <input type="button" class="btn btn-primary" value="送出" ng-disabled="myForm.$invalid" ng-click="Add()" />
</div>
